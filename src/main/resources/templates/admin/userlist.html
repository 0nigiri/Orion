<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head">
    <title id="pageTitle">Lista usuarios</title>
</head>
<body>
<div th:replace="fragments :: header"/>

<div class="container">
    <div style="width:auto;margin-left: auto;margin-right: auto;margin-top:24px;padding: 24px;">
        <div class="d-flex flex-row-reverse">
            <div class="p-2">
                <input type="text" id="myInput" placeholder="Procurar" class="form-control">
            </div>
        </div>
        <div class="align-content-center">
            <table class="table table-striped table-hover" id="sortTable">
                <thead>
                <tr>
                    <th scope="col">Usuario
                    </th>
                    <th scope="col">Nome
                    </th>
                    <th scope="col">Email
                    </th>
                    <th scope="col">Cargo
                    </th>
                    <th scope="col">
                    </th>
                    <th scope="col">
                    </th>

                </tr>
                </thead>
                <tbody id="myTable">
                <tr th:each="userLista: ${userList}"  th:if="${userLista.username}!='admin'">
                    <td th:text="${userLista.username}"></td>
                    <td th:text="${userLista.firstName} + ' ' + ${userLista.lastName}"></td>
                    <td th:text="${userLista.email}"></td>
                    <td th:text="${userLista.roles}"></td>
                    <td>

                        <a th:href="@{~/admin/update/{id}(id=${userLista.id})}">
                            <button class="btn btn-outline-info my-0 my-sm-0 btn-sm" type="button">
                                Editar
                            </button>
                        </a>

                    </td>
                    <td>
                        <button class="btn btn-outline-danger my-0 my-sm-0 btn-sm" type="button"
                                data-toggle="modal" th:attr="data-target='#modal'+${userLista.username}">
                            Deletar
                        </button>
                        <div class="container">
                            <!-- The Modal -->
                            <div class="modal" th:id="'modal'+${userLista.username}">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <!-- Modal Header -->
                                        <div class="modal-header">
                                            <h4 class="modal-title">Aviso</h4>
                                        </div>
                                        <!-- Modal body -->
                                        <div class="modal-body"
                                             th:text="'Deseja realmente deletar o usuario ' + ${userLista.username}">

                                        </div>
                                        <!-- Modal footer -->
                                        <div class="modal-footer">
                                            <a th:href="@{~/admin/delete/{id}(id=${userLista.id})}">
                                                <button class="btn btn-outline-danger" type="button">
                                                    Sim
                                                </button>
                                            </a>
                                            <button type="button" class="btn btn-outline-info" data-dismiss="modal">
                                                NÃ£o
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </td>
                </tr>

                </tbody>

            </table>
        </div>
    </div>
</div>


</body>
</html>
