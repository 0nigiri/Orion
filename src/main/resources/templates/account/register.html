<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Log in</title>
    <link th:href="@{~/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{~/fontawesome/css/all.css}" rel="stylesheet">
    <script type="text/javascript" th:src="@{~/js/utils.js}"></script>
</head>
<body>
<div class="container">
    <div style="width:600px;margin-left: auto;margin-right: auto;margin-top:24px;padding: 24px;">
        <div class="card">
            <div class="card-header">
                <i class="fa fa-user"></i>Registrar nova conta
            </div>
            <div class="card-block" style="padding: 24px;">
                <form th:action="@{/register}" method="post" th:object="${userDTO}">
                    <fieldset>
                        <div class="form-group row">
                            <label class="col-form-label col-4">Primeiro nome</label>
                            <div>
                                <input type="text" class="form-control" th:field="*{firstName}" th:errorClass="is-invalid"
                                       minlength="2" maxlength="20">
                                <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                                     class="invalid-feedback"></div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-form-label col-4">Ultimo nome</label>
                            <div>
                                <input type="text" class="form-control" th:field="*{lastName}" th:errorClass="is-invalid"
                                       minlength="2" maxlength="20">
                                <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                                     class="invalid-feedback"></div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label col-4">Username</label>
                            <div>
                                <input type="text" class="form-control" th:field="*{username}"th:errorClass="is-invalid" >
                                <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                                     class="invalid-feedback"></div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-form-label col-4">E-mail</label>
                            <div>
                                <input type="email" class="form-control" th:field="*{email}" th:errorClass="is-invalid"
                                >
                                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                     class="invalid-feedback"></div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label col-4">Senha</label>
                            <div>
                                <input type="password" class="form-control" th:field="*{password}" id="password"
                                       maxlength="12" th:errorClass="is-invalid">
                                <input type="checkbox" th:onclick="showPassword()">Mostrar senha
                                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                     class="invalid-feedback" style="width: 200px; max-width: 200px;"></div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label col-4">RUT</label>
                            <div>
                                <input type="text" class="form-control" th:field="*{rut}" th:errorClass="is-invalid"
                                       pattern="^[0-9\.\-]+$">
                                <div th:if="${#fields.hasErrors('rut')}" th:errors="*{rut}"
                                     class="invalid-feedback" style="width: 200px; max-width: 200px;"></div>
                            </div>
                        </div>

                        <div class="form-group row" hidden>
                            <label class="col-form-label col-4">Role</label>
                            <div>
                                <input type="text" class="form-control" th:value="USER" th:id="roles" th:name="roles"
                                       required
                                       autocomplete="off"/>
                            </div>
                        </div>

                        <!-- Confirm Button -->
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary">Resgistrar</button>
                        </div>

                    </fieldset>
                </form>
                <div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
