<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head">
    <title id="pageTitle">Lista de SKU</title>
</head>
<body>
<div th:replace="fragments :: header"/>

<div class="container">
    <div style="width:auto;margin-left: auto;margin-right: auto;margin-top:24px;padding: 24px;">

        <div class="form-group row">
            <div class="p-2 col">
                <a th:href="@{~/user/add}">
                    <button class="btn btn-outline-info" type="button">
                        Criar novo registro
                    </button>
                </a>
            </div>


            <div class="p-2 col-xs-4 float-end">
                <input type="text" id="myInput" placeholder="Procurar" class="form-control">
            </div>
        </div>
        <div class="row justify-content-lg-center">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th scope="col">Sku
                    </th>
                    <th scope="col">Cidade
                    </th>
                    <th scope="col">Local
                    </th>
                    <th scope="col">Aprovado
                    </th>
                    <th scope="col">
                    </th>
                    <th scope="col">
                    </th>

                </tr>
                </thead>
                <tbody id="myTable">
                <tr th:each=" listaSKU : ${listaSKU}">
                    <td th:text="${listaSKU.skuString}"></td>
                    <td th:text="${listaSKU.cidade}"></td>
                    <td th:text="${listaSKU.local}"></td>
                    <td th:text="${listaSKU.isApproved}? 'sim':'não' "></td>
                    <td>
                        <a th:href="@{~/user/update/{id}(id=${listaSKU.id})}">
                            <button class="btn btn-outline-info my-0 my-sm-0 btn-sm" type="button">
                                Editar
                            </button>
                        </a>

                    </td>
                    <td>
                        <button class="btn btn-outline-danger my-0 my-sm-0 btn-sm" type="button"
                                data-toggle="modal" th:attr="data-target='#modal'+${listaSKU.id}">
                            Deletar
                        </button>
                        <div class="container">
                            <!-- The Modal -->
                            <div class="modal" th:id="'modal'+${listaSKU.id}">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <!-- Modal Header -->
                                        <div class="modal-header">
                                            <h4 class="modal-title">Aviso</h4>
                                        </div>
                                        <!-- Modal body -->
                                        <div class="modal-body"
                                             th:text="'Deseja realmente deletar o usuario ' + ${listaSKU.id}">

                                        </div>
                                        <!-- Modal footer -->
                                        <div class="modal-footer">
                                            <a th:href="@{~/admin/delete/{id}(id=${listaSKU.id})}">
                                                <button class="btn btn-outline-danger" type="button">
                                                    Sim
                                                </button>
                                            </a>
                                            <button type="button" class="btn btn-outline-info" data-dismiss="modal">
                                                Não
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>


</body>
</html>
